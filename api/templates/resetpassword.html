{{template "HEAD" .Head}}
<div id="generalsignin">
    <form method="post" action="{{.ServerName}}/credentialsreset">
      <div>
        <label  for="handle">perfil</label>
        <input class="text" name="handle" id="handle"/> 
      </div>
      <div>
        <label for="oldpassword">senha atual</label>
        <input class="text" type="password" name="oldpassword" id="oldpassword"/> 
      </div>
      <div>
        <p class="description"> Esqueceu sua senha atual? Se tiver um email cadastrado
          junto ao seu handle, clique <a href="{{.ServerName}}/forgot">aqui</a> e 
          enviaremos uma nova senha para o seu email! </p><br/>
      </div>
      <div>
        <label for="newpassword">nova senha</label>
        <input class="text" type="password" name="newpassword" id="newpassword"/> 
      </div>
      <div>
        <label for="repeatnewpassword">repita a nova senha</label>
        <input class="text" type="password" name="repeatnewpassword" id="repeatnewpassword"/> 
      </div>
      <input class="click" type="submit" value="enviar"/>
  </form>
</div>
{{template "TAIL"}}
