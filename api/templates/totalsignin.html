{{template "HEAD" .}}        
<div id="generalsignin">
  <form method="post" action="/newuser">
    <div>
      <label for="handle">handle</label>
      <input class="text" name="handle" id="handle"/> 
    </div>
    <div>
      <label for="password">password</label>
      <input class="text" type="password" name="password" id="password"/> 
    </div>
    <div>
      <label for="email">email *optional</label>
      <input class="text" name="email" id="email"/> 
    </div>
    <div>
      <p class="description"> By choosing to provide an email address you secure a recovery option in case you loose your password. If no email address is provided, there will be no way to recover account access once the password is lost. </p><br/>
    </div>
    <input class="click" type="submit" value="send"/>
  </form>
</div>
{{template "TAIL"}}
