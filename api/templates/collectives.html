{{template "HEAD" .Head}}        
{{ $servername := .ServerName }}
<div class="plurals">
    <h1 class="headers">coletivos</h1>
    <div  class="objectinfos">
        {{range .Collectives}}
        <div class="collectiveitem">
            <a href="{{$servername}}/collective/{{.Link}}" class="title large bold hover">{{.Name}}</a>
            <p class="members">{{.Participants}} {{if eq .Participants 1}} membro {{else}} membros {{end}}</p>
            <p class="description light">{{.Description}}</p>
        </div>
        {{end}}
    </div>    
</div>
{{template "TAIL"}}
