{{template "HEAD" .Head}}
{{ $servername := .ServerName }}
<div class="plurals">    
    <h1 class="headers"> edições para <a class="headers" href="{{$servername}}/draft/{{ .DraftHash }}"> {{.DraftTitle}} </a></h1> 
    <div class="infos">
        {{range .Edits}}
        <div class="item">
            <p class="listinfotitle"> autores </p>
            <ul class="listing">
                {{range .Authors}}
                <li>
                    {{if .Collective}}
                        <a class="linked" href="{{$servername}}/collective/{{.Link}}">{{.Name}}</a>
                    {{else}}
                        <a class="linked" href="{{$servername}}/member/{{.Link}}">{{.Name}}</a>
                    {{end}}
                </li>
            {{end}}
            </ul><br/>
            <p class="listinfotitle">razões</p>
            <p class="description"> {{.Reasons}} </p>
            <br/>
            <a class="details" href="{{$servername}}/editview/{{.Hash}}">verificar edição</a>
        </div>
        {{end}}
    </div>
</div>
{{template "TAIL"}}
