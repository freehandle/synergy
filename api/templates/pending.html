{{template "HEAD" .Head}}
    <div id="pendingactions">
        <div class="headerline">
            <p class="title x3large bold"> pending actions </p>
            <p> <span class="stats xlarge "> {{len .Pending}} </span> <span class="">pendencies</span></p>
        </div>
        <div class="centralcard">
        {{range .Pending}}
            <div class="pendingcard cardbg">
                <div class="main">
                    <div class="left">
                        <p> {{.Description}} </p>
                    </div>
                    <div class="right">
                        <p class="small light"> {{.VotesApprove}} favorable</p>
                        <p class="small light"> {{.VotesReject}} against</p>
                        <p class="needed"> <span class="light">{{.VotesNeeded}}</span> <a href="./detailedvote/{{.VoteHash}}"> needed </a></p>
                    </div>
                </div>
                <div class="foot">
                    <p class="tiny light"> proposed {{.ProposedAt}} ago </p>
                </div>
            </div>
        {{end}}
        </div>
    </div>  
{{template "TAIL"}}
