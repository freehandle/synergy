{{template "HEAD" .Head}}
    <div id="pendingactions">
        <div class="headerline">
            <p class="title x3large bold"> ações pendentes </p>
            <p> <span class="stats xlarge "> {{len .Pending}} </span> <span class="">pendências</span></p>
        </div>
        <div class="centralcard">
        {{range .Pending}}
            <div class="pendingcard cardbg">
                <div class="main">
                    <div class="left">
                        <p> {{.Description}} </p>
                    </div>
                    <div class="right">
                        <p class="small light"> {{.VotesApprove}} a favor</p>
                        <p class="small light"> {{.VotesReject}} contra</p>
                        <p class="needed"> <span class="light">{{.VotesNeeded}}</span> <a href="{{.ServerName}}/detailedvote/{{.VoteHash}}"> para aprovar</a></p>
                    </div>
                </div>
                <div class="foot">
                    <p class="tiny light"> proposto {{.ProposedAt}} atrás </p>
                </div>
            </div>
        {{end}}
        </div>
    </div>  
{{template "TAIL"}}
