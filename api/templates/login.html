{{template "HEAD" .Head}}
<div id="generalsignin">
    <form method="post" action="{{.ServerName}}/credentials">
      <div>
        <label  for="handle">perfil</label>
        <input class="text" name="handle" id="handle"/> 
      </div>
      <div>
        <label for="password">senha</label>
        <input class="text" type="password" name="password" id="password"/> 
      </div>      
      <input class="click" type="submit" value="enviar"/>
  </form>
  <a class="reset" href="{{.ServerName}}/resetpassword">redefinir a senha</a>
  <a class="reset" href="{{.ServerName}}/forgot">esqueci a senha</a>
</div>
{{template "TAIL"}}
